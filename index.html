<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spa Check-In</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(4px);
  z-index: -1;
}

.screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  transition: transform 0.55s ease;
  transform: translateX(0);
}

#homeScreen {
  z-index: 10;
  pointer-events: auto;
}

#scannerScreen, #successScreen {
  pointer-events: none;
}

#scannerScreen.active, #successScreen.active {
  pointer-events: auto;
}

#scannerScreen { z-index: 11; transform: translateX(100%); }
#successScreen { z-index: 12; display: none; }

.title {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 40px;
  text-shadow: 0 0 20px rgba(0,0,0,0.8);
}

.buttonRow {
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.roundButton {
  width: 45vw;
  height: 45vw;
  max-width: 360px;
  max-height: 360px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 2.4rem;
  font-weight: bold;
  color: white;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  cursor: pointer;
  gap: 10px;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

.roundButton:active {
  transform: scale(0.92);
  box-shadow: 0 0 20px rgba(0,0,0,0.9);
}

#signInBtn {
  background: radial-gradient(circle at 30% 30%, #1adf6a, #0a8f3a);
}

#signOutBtn {
  background: radial-gradient(circle at 30% 30%, #ff5b5b, #b30000);
}

#backBtn {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 65px;
  height: 65px;
  border-radius: 50%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.2rem;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0,0,0,0.8);
}

#instruction {
  font-size: 2.2rem;
  font-weight: 700;
  margin-top: 120px;
  margin-bottom: 20px;
  text-shadow: 0 0 15px rgba(0,0,0,0.9);
  text-align: center;
  padding: 0 20px;
  transition: opacity 0.4s ease;
}

#cameraContainer {
  position: relative;
  width: 80%;
  max-width: 600px;
  aspect-ratio: 4 / 3;
  border-radius: 24px;
  overflow: hidden;
  background: black;
  box-shadow: 0 0 30px rgba(0,0,0,0.9);
  transition: opacity 0.4s ease;
}

#cameraPreview {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.scannerFrame {
  position: absolute;
  inset: 15%;
  border: 3px solid rgba(255,255,255,0.85);
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.9) inset;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

.scannerIcon {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 2rem;
  text-shadow: 0 0 10px rgba(0,0,0,0.9);
  pointer-events: none;
  transition: opacity 0.4s ease;
}

.laser {
  position: absolute;
  left: 16%;
  right: 16%;
  height: 3px;
  background: linear-gradient(to right, transparent, #ff3b3b, transparent);
  box-shadow: 0 0 12px #ff3b3b;
  animation: laserMove 1.6s linear infinite;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

@keyframes laserMove {
  0% { top: 18%; }
  50% { top: 78%; }
  100% { top: 18%; }
}

#successScreen {
  display: flex;
  justify-content: center;
  align-items: center;
}

#successBox {
  border: 4px solid white;
  border-radius: 20px;
  padding: 40px;
  width: 70%;
  max-width: 600px;
  text-align: center;
  font-size: 2.2rem;
  color: white;
  text-shadow: 0 0 15px rgba(0,0,0,0.8);
  transform: scale(0.7);
  opacity: 0;
}

.zoomIn {
  animation: zoomIn 0.4s forwards;
}

.zoomOut {
  animation: zoomOut 0.4s forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes zoomOut {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(0.7); opacity: 0; }
}
</style>
</head>
<body>
<div class="overlay"></div>

<!-- HOME SCREEN -->
<div id="homeScreen" class="screen">
  <div class="title">Welcome to the Spa</div>
  <div class="buttonRow">
    <div id="signInBtn" class="roundButton">
      SIGN IN
    </div>
    <div id="signOutBtn" class="roundButton">
      SIGN OUT
    </div>
  </div>
</div>

<!-- SCANNER SCREEN -->
<div id="scannerScreen" class="screen">
  <div id="backBtn">âŸµ</div>
  <div id="instruction">
    Please position your ticket in the designated area<br>
    on the back of the iPad
  </div>

  <div id="cameraContainer">
    <video id="cameraPreview" autoplay playsinline></video>
    <div class="scannerFrame">
      <div class="scannerIcon">ðŸ“·</div>
      <div class="laser"></div>
    </div>
    <canvas id="qrCanvas" style="display:none;"></canvas>
  </div>
</div>

<!-- SUCCESS SCREEN -->
<div id="successScreen" class="screen">
  <div id="successBox"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
let mode = "";
let stream = null;
let scanning = false;
let lastDirection = "in";

const home = document.getElementById("homeScreen");
const scanner = document.getElementById("scannerScreen");
const success = document.getElementById("successScreen");
const successBox = document.getElementById("successBox");
const video = document.getElementById("cameraPreview");
const canvas = document.getElementById("qrCanvas");
const ctx = canvas.getContext("2d");

document.getElementById("signInBtn").onclick = () => startScanner("in");
document.getElementById("signOutBtn").onclick = () => startScanner("out");
document.getElementById("backBtn").onclick = goBackFromScanner;

function fadeScannerOut() {
  const instruction = document.getElementById("instruction");
  if (instruction) instruction.style.opacity = "0";

  const container = document.getElementById("cameraContainer");
  if (container) container.style.opacity = "0";

  const frame = document.querySelector(".scannerFrame");
  const icon = document.querySelector(".scannerIcon");
  const laser = document.querySelector(".laser");

  if (frame) frame.style.opacity = "0";
  if (icon) icon.style.opacity = "0";
  if (laser) laser.style.opacity = "0";
}

function startScanner(type) {
  mode = type;
  lastDirection = type;

  scanner.classList.add("active");

  if (type === "in") {
    scanner.style.transform = "translateX(-100%)";
    home.style.transform = "translateX(0)";
    requestAnimationFrame(() => {
      home.style.transform = "translateX(100%)";
      scanner.style.transform = "translateX(0)";
    });
  } else {
    scanner.style.transform = "translateX(100%)";
    home.style.transform = "translateX(0)";
    requestAnimationFrame(() => {
      home.style.transform = "translateX(-100%)";
      scanner.style.transform = "translateX(0)";
    });
  }

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(s => {
      stream = s;
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        startScanningLoop();
      };
    })
    .catch(() => {
      alert("Camera access is required.");
      resetToHome();
    });
}

function goBackFromScanner() {
  scanning = false;
  scanner.classList.remove("active");

  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  if (lastDirection === "in") {
    home.style.transform = "translateX(100%)";
    scanner.style.transform = "translateX(0)";
    requestAnimationFrame(() => {
      home.style.transform = "translateX(0)";
      scanner.style.transform = "translateX(-100%)";
    });
  } else {
    home.style.transform = "translateX(-100%)";
    scanner.style.transform = "translateX(0)";
    requestAnimationFrame(() => {
      home.style.transform = "translateX(0)";
      scanner.style.transform = "translateX(100%)";
    });
  }
}

function startScanningLoop() {
  scanning = true;
  canvas.width = video.videoWidth || 640;
  canvas.height = video.videoHeight || 480;

  const loop = () => {
    if (!scanning) return;

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(img.data, canvas.width, canvas.height);

      if (code && code.data) {
        handleScan(code.data);
        return;
      }
    }

    requestAnimationFrame(loop);
  };

  requestAnimationFrame(loop);
}

function handleScan(data) {
  scanning = false;
  scanner.classList.remove("active");
  fadeScannerOut();

  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  const name = data || "Guest";

  if (mode === "in") {
    successBox.style.background = "radial-gradient(circle at 30% 30%, #1adf6a, #0a8f3a)";
    successBox.innerHTML = `
      <div style="font-size:2.4rem; margin-bottom:20px;">Welcome to the spa, ${name}</div>
      <div style="font-size:1.6rem;">You have been signed in</div>
    `;
  } else {
    successBox.style.background = "radial-gradient(circle at 30% 30%, #ff5b5b, #b30000)";
    successBox.innerHTML = `
      <div style="font-size:2.4rem; margin-bottom:20px;">Thank you for visiting, ${name}</div>
      <div style="font-size:1.6rem;">You have been signed out</div>
    `;
  }

  success.style.display = "flex";
  success.classList.add("active");

  successBox.classList.remove("zoomOut");
  void successBox.offsetWidth;
  successBox.classList.add("zoomIn");

  setTimeout(() => {
    successBox.classList.remove("zoomIn");
    void successBox.offsetWidth;
    successBox.classList.add("zoomOut");

    setTimeout(() => {
      success.style.display = "none";
      success.classList.remove("active");
      resetToHome();
    }, 400);
  }, 2000);
}

function resetToHome() {
  home.style.transform = "translateX(0)";
  scanner.style.transform = "translateX(100%)";

  const instruction = document.getElementById("instruction");
  if (instruction) instruction.style.opacity = "1";

  const container = document.getElementById("cameraContainer");
  if (container) container.style.opacity = "1";

  const frame = document.querySelector(".scannerFrame");
  const icon = document.querySelector(".scannerIcon");
  const laser = document.querySelector(".laser");

  if (frame) frame.style.opacity = "1";
  if (icon) icon.style.opacity = "1";
  if (laser) laser.style.opacity = "1";
}
</script>
</body>
</html>
